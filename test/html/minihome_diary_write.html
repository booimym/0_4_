<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- CDN 파일 summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <!-- CDN 한글화 -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>


    <link rel="stylesheet" href="/component/include/reset.css">
    <link rel="stylesheet" href="../css/minihome_diary.css">
    <script src="https://kit.fontawesome.com/3fe30a9b47.js"></script>
</head>
<body>

    <div class = "box">
        <div class = "side-bar">

        </div>
        <div class = "diary-content">
            <div class = "category">
                <span>다이어리 ></span>
                <span>다이어리1</span>S
            </div>
            <div class = "calendar-section">
                <div class = "date"> 
                    2022년 4월 26일 수요일
                </div>
                <!-- <div class = "write-btn">글쓰기</div> -->
            </div>
            <div class = "diary-section">
                <div id="summernote">
                    <p>Hello Summernote</p>
                </div>
            </div>

        <!-- 수정 시작 버튼 -->
        <button id="edit" class="btn btn-primary" onclick="edit()" type="button">수정</button>
        <!-- 수정 완료 버튼 -->
        <button id="save" class="btn btn-primary" onclick="save()" type="button">수정 종료</button>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            console.log($.summernote.options);
            // 실행시 언어 설정을 한글로 설정 
            $.summernote.options.lang = 'ko-KR';
            $.summernote.options.airMode = false;
        });

        var a = $('#summernote');

        // 수정버튼
        var edit = function () {
            a.summernote({ focus: true });
        };

        // 수정 종료
        var save = function () {
            var markup = a.summernote('code');
            a.summernote('destroy');
        };
    </script>
    <script src = "../js/minihome_diary_write.js"></script>
</body>
</html>
